<head>

<meta content="企业商学院是集在线学习、能力测评、学习计划和培训管理为一体的企业学习整体解决方案。帮助企业提升内训、渠道培训、分支机构培训的整体水平，最大程度发掘培训价值，实现培训效益提升，全面促进企业人才培养。" name="description" />
<title>企业商学院 - 资源管理 － 新增试卷</title>
</head>
<!--系统样式-->
<link href="../css/default.css" rel="stylesheet" type="text/css" />
<!--皮肤样式  Blue-->
<link href="../css/enterprise_blue.css" rel="stylesheet" type="text/css" />

<link type="text/css" rel="stylesheet" href="../css/ie.css" />

<!-- jQuery with plugins -->
<script type="text/javascript" src="../js/libs/jquery-1.4.3.min.js"></script>
<script language="javascript" type="text/javascript" src="../js/libs/nyroModal1.6.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
	cbs.accountnum();//隐藏显示

	$('.set_node').click(function(e){
			e.preventDefault();
			$.fn.nyroModalManual({
			    width:600,
				title:'设置归属节点',
				url: 'overlay_ownership.shtml'
			});
		});
	});
</script>
<body>
<!-- Start:  Html  //-->
<div id="content">
	  <!-- Start:  header //-->
  <!--#include virtual="../Library/header_enterprise.shtml" -->
  <!--// End: header-->
	<!-- Start: container //-->
	<div id ="container">
		<div class="box admin_box">
			<!-- 面包屑 -->
			<div class="bread_crumbs">

				<a href="resources.shtml">资源管理</a>&nbsp;&#8250;&nbsp;<a href="resources.shtml" >内容管理</a>&nbsp;&#8250;&nbsp;<b>编辑在线课件</b>
			</div>
			<!-- 面包屑 End -->
			<h1 class="panel_title margin28">编辑在线课件</h1>
			<!-- 常规信息 -->
			<form id="flight" method="post" action="#" class="bigFrom padding28">
				<table width="100%" class="default_table form_table top10 stup_table">
					<tbody>
						<tr>
							<th><span>*</span> 课件名称：</th>
							<td colspan="2"> <input type="text" class="default_txt" value="" name="input5"/> </td>
						</tr>
						<tr>
							<th><span>*</span> 课件编码：</th>
							<td colspan="2">00000001</td>
						</tr>
						<tr>
							<th><span>*</span> 时长：</th>
							<td colspan="2"> <input type="text" class="default_txt" value="" name="" size="10" /> 分钟 </td>
						</tr>
						<tr>
							<th><span>*</span> 制作工具：</th>
							<td colspan="2">
								<select name="" class="mini_sel" id="account_num2">
									<option value="0">-请选择-</option>
									<option value="1">Power Creator</option>
									<option value="2">Lectora</option>
									<option value="3">其他</option>
								</select>
								<label id="account_num_txt">&nbsp;&nbsp;请输入： <input name="" type="text" class="default_txt" value="" readonly="readonly" /> </label> </td>
						</tr>
						<tr>
							<td colspan="3">
								<hr />
							</td>
						</tr>
						<tr>
							<th> 所属分类：</th>
							<td colspan="2"> <input type="text" class="default_txt" value="" name="input2" size="30" /> <input name="Button" type="button" class="btn btn_default set_node" value="设置归属节点" /></td>
						</tr>
						<tr>
							<th> 语言属性：</th>
							<td colspan="2">
								<select name="select" class="mini_sel">
									<option>-请选择-</option>
									<option>中文</option>
									<option>英文</option>
									<option>其他</option>
								</select>
								<input type="text" class="default_txt" value="" name="input3"/> </td>
						</tr>

						<tr>
							<th rowspan="2" valign="top"> 课件图片：</th>
							<td width="341">
								<p class="sel_label">
								   <label><input name="name1" type="radio" value="" /> 使用默认图片</label>
								   <label><input name="name1" type="radio" value="" checked="checked" /> 使自主上传图片</label>
								</p>
							</td>
							<td width="323" rowspan="2" valign="bottom"><img src="../images/system/type_icon.gif" width="48" height="48" class="imgbox" /></td>
						</tr>
						<tr>
						  <td><input type="text" class="default_txt" value="" size="30"/> <input type="submit" class="btn btn_default" value="浏览"/> <input type="submit" class="btn btn_default" value="上传"/> </td>
					  </tr>
						<tr>
							<th> 关键字：</th>
							<td colspan="2"> <input type="text" class="default_txt" value="" name="input4" size="30" /> <font class="intoText">关键字请用","隔开</font></td>
						</tr>
						<tr>
							<th valign="top"> 学习目标：</th>
							<td colspan="2">
								<p>
									<textarea name="textarea" cols="80"  class="default_textarea"></textarea>
								</p>
							</td>
						</tr>
						<tr>
							<th valign="top"> 适用对象：</th>
							<td colspan="2">
								<p>
									<textarea name="textarea2" cols="80"  class="default_textarea"></textarea>
								</p>
							</td>
						</tr>
						<tr>
							<th valign="top"> 课件描述：</th>
							<td colspan="2">
								<p>
									<textarea name="textarea3" cols="80"  class="default_textarea"></textarea>
								</p>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="btn_box edit_box top10">
					<input name="提交" type="submit" class="btn btn_submit"  onclick="location.href='resources_view.shtml';"  value="保存" /> <input name="重置" type="reset" class="btn btn_reset"  onclick="location.href='resources_view.shtml';" value="取消" />
				</div>
			</form>
		</div>
	</div>
