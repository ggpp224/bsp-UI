<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="企业培训、企业内训、企业学习、企业大学、渠道大学、e-Learning、学习平台、学习系统、人才管理、岗位胜任力模型、Skillsoft、职业发展、培训管理、继任规划" name="keywords" />
<meta content="企业商学院是集在线学习、能力测评、学习计划和培训管理为一体的企业学习整体解决方案。帮助企业提升内训、渠道培训、分支机构培训的整体水平，最大程度发掘培训价值，实现培训效益提升，全面促进企业人才培养。" name="description" />
<title>CBS - 需求管理-新增讲师</title>
<!--系统样式-->
<link href="../css/default.css" rel="stylesheet" type="text/css" />
<!--皮肤样式  Blue-->
<link href="../css/enterprise_blue.css" rel="stylesheet" type="text/css" />
<link href="../css/nyroModal.css" rel="stylesheet" type="text/css" />
<!--[if IE]>
<link type="text/css" rel="stylesheet" href="../css/ie.css" />
<![endif]-->
<!-- jQuery with plugins -->
<script type="text/javascript" src="../js/libs/jquery-1.4.3.min.js"></script>
<script language="javascript" type="text/javascript" src="../js/libs/WdatePicker.js"></script>
<body>
<!-- Start:  Html  //-->
<div id="content">
<!-- Start:  header //-->
<!--#include virtual="../Library/header_enterprise.shtml" -->
  <!--// End: header-->
    <!-- Start: container //-->
    <div id="container">
        <div class="box admin_box">
            <!-- 面包屑 -->
            <div class="bread_crumbs">
			   <a href="resources.shtml" ><a href="resources.shtml">资源管理</a>&nbsp;&#8250;&nbsp;<a href="lecturer.shtml" >讲师管理</a> &#8250; <b>新增讲师</b></div>
            <!-- 面包屑 End -->
            <!-- 主内容 -->
            <div class="content_body padding28">
                <!--  常规信息 -->
                <form  method="post" action="lecturer.shtml" class="bigFrom ">
                    <h1 class="panel_title">新增讲师</h1>
                    <table width="100%" class="default_table form_table top10 stup_table">
                        <tbody >
                            <tr>
                                <th width="224"><span>*</span> 讲师姓名：</th>
                                <td colspan="2">
                                    <input name="input5" type="text" class="default_txt" value="" size="22"/>
                                </td>
                            </tr>
                            <tr>
                                <th><span>*</span> 出生日期：</th>
                                <td colspan="2">
                                    <input type="text" class="dateinput" id="d122" onFocus="WdatePicker({isShowWeek:true,onpicked:function(){}})" size="22"/>
                                </td>
                            </tr>
                            <tr>
                                <th><span>*</span> 性别：</th>
                                <td>
                                    <label><input name="sex" type="radio" value="" />男</label>
                                    <label><input name="sex" type="radio" value="" />女</label>
                                </td>
                                <td width="252" rowspan="2"><img src="../images/system/default_head_img.jpg" alt="" width="68" height="68" class="imgbox"/></td>
                            </tr>
                            <tr>
                                <th>照片：</th>
                                <td width="412"><span class="upload_panel">
                                    <input type="text" class="default_txt" value="" size="40"/>
                                    <input name="Button2" type="button" class="btn btn_default" value="浏览" />
                                    <input name="Button2" type="button" class="btn btn_default" value="上传" />
                                    </span></td>
                            </tr>
                            <tr>
                                <th><span>*</span> 联系电话：</th>
                                <td colspan="2">
                                    <input name="input4" type="text" class="default_txt" value="" size="40"/>
                                </td>
                            </tr>
                            <tr>
                                <th><span>*</span> E-mail：</th>
                                <td colspan="2">
                                    <input name="input6" type="text" class="default_txt" value="" size="40"/>
                                </td>
                            </tr>
                            <tr>
                                <th valign="top">主讲课程：</th>
                                <td colspan="2">
                                    <p>
                                        <textarea name="textarea" cols="80"  class="default_textarea"></textarea>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <th valign="top">讲师简介：</th>
                                <td colspan="2">
                                    <p>
                                        <textarea name="textarea3" cols="80"  class="default_textarea"></textarea>
                                    </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btn_box edit_box">
    <input name="保存" type="submit" class="btn btn_submit"   value="保存" /> <input name="取消" type="reset" class="btn btn_reset"  onclick="location.href='lecturer.shtml';" value="取消" />
				</div>
                </form>
            </div>
            <div class="clear"></div>
            <!-- 主内容 End -->
        </div>
    </div>
    <!--// End: container -->   <!--#include virtual="../Library/footer.shtml" --></div>
<!--// End: Html -->
<script type="text/javascript" src="../js/libs/userdate.js"></script>
</body>
</html>
