<script language="javascript" type="text/javascript" src="../js/libs/nyroModal1.6.2.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
	$('.set_node').click(function(e) {
						e.preventDefault();
						$.fn.nyroModalManual({
							width:600,
							title:'设置归属节点',
							url: 'overlay_ownership.shtml'
					});
			return false;
		 });
	 });
</script>

<body>
<div id="content">
  <!--#include virtual="../Library/header_enterprise.shtml" -->
   <div id="container">
      <div class="box admin_box">
	    <!-- Start:面包屑 bread_crumbs //-->
         <div class="bread_crumbs">
			   <a href="../system_manager/index.shtml" class="home">首页</a>&nbsp;&#8250;&nbsp;
			   <a href="../system_manager/resources.shtml" >内容管理</a>&nbsp;&#8250;&nbsp;
			   <b>查看文档资料</b>
      </div>
          <div class="content_body padding28" >
		  <h1 class="panel_title">查看文档资料</h1>
          <form id="flight" method="post" action="documents_edit.shtml" class="bigFrom">
			  <table width="100%" border="0" class="default_table form_table top10" >
				<tr>
				  <th colspan="3" >&nbsp;</th>
			    </tr>
				<tr>
					<th >文档名称：</th>
					<td colspan="2">文档名称XXXX</td>
				</tr>
				<tr>
				  <th valign="top" >上传文档：</th>
				  <td colspan="2">文档名称.后缀名称<p><a href="＃">下载已上传文档</a></p></td>
			    </tr>
				<tr>
					<th >语言属性：</th>
					<td colspan="2">中文</td>
				</tr>
				<tr>
                    <th valign="top"> 关键字：</th>
                    <td colspan="2">关键词1、关键词2</td>
                </tr>
				<tr>
                     <th valign="top">适用对象：</th>
                     <td colspan="2"><div class="p_cont"><p>说明文字</p></div></td>
                 </tr>

                <tr>
					<th valign="top" >文档描述：</th>
					<td colspan="2"><div class="p_cont"><p>说明文字</p></div></td>
				</tr>
                <tr>
                  <th colspan="3" valign="top" >&nbsp;</th>
                </tr>
				</table>
           	<div class="btn_box edit_box">
       <input name="编辑" type="submit" class="btn btn_submit"  onclick="location.href='documents_edit.shtml';"  value="编辑" />
       <input name="取消" type="reset" class="btn btn_reset"  onclick="location.href='documents.shtml';" value="取消" />
				</div>
            </form>
		 <!--//End:面包屑-->
	  </div>
   </div>
   </div>
   <!--#include virtual="../Library/footer.shtml" -->
</div>
