<body>
<div id="content">
    <!--#include virtual="../Library/header_enterprise.shtml" -->
   <div id="container">
      <div class="box admin_box">
	    <!-- Start:面包屑 bread_crumbs //-->
         <div class="bread_crumbs">

			   <a class="to5_0" href="resources/toMyResourceBase.action">资源管理</a>&nbsp;&#8250;&nbsp;
               <a href="resources.shtml" >内容管理</a>&nbsp;&#8250;&nbsp;
			   <b>查看同步课程</b>
		  </div>
          <div class="content_body padding28" >
		  <h1 class="panel_title">查看同步课程</h1>
          <form id="flight" method="post" action="sync_courses_edit.shtml" class="bigFrom">
			  <table width="100%" border="0" class="default_table form_table stup_table top10" >
				<tr>
					<th scope="row">资源类型：</th>
					<td>同步课程</td>
				</tr>
				<tr>
					<th scope="row"> 课程名称：</th>
					<td>课程名称XX</td>
				</tr>
				<tr>
					<th scope="row"> 课程编号：</th>
					<td>100012</td>
				</tr>
				<tr>
					<th scope="row">时长：</th>
					<td>20 分钟</td>
				</tr>
				<tr>
					<th scope="row"> 所属分类：</th>
					<td><XXXXXXX>XXXXXXX>XXXXXXX</td>
				</tr>
				<tr>
					<th scope="row">语言属性：</th>
					<td>中文</td>
				</tr>
				<tr>
					<th scope="row">上传图片：</th>
					<td rowspan="2"><img src="../images/system/type_icon.gif" width="48" height="48" class="imgbox" /></td>
					</tr>
				<tr>
					<th scope="row">&nbsp;</th>
					</tr>
				<tr>
                    <th > 关键字：</th>
                    <td>
                        关键字1;关键字2;关键字3
                    </td>
                </tr>
				<tr>
                     <th valign="top"> 学习目标：</th>
                     <td>
                         <div class="p_cont"><p>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p></div>
                      </td>
                 </tr>
                 <tr>
                     <th valign="top"> 适用对象：</th>
                     <td><div class="p_cont"><p>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p></div>
                     </td>
                </tr>
				<tr>
					<th valign="top" scope="row">课程描述：</th>
					<td> <div class="p_cont"><p>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p></div></td>
				</tr>
				</table>
           	<div class="btn_box edit_box">
				  <input name="编辑" type="submit" class="btn btn_submit"  onclick="location.href='sync_courses_edit.shtml';"  value="编辑" /> <input name="取消" type="reset" class="btn btn_reset"  onclick="location.href='resources.shtml';" value="返回" />
				</div>
            </form>
		 <!--//End:面包屑-->
	  </div>
   </div>
