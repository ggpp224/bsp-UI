<script type="text/javascript">
  $(document).ready(function() {
	$('.set_node').click(function(e) {
						e.preventDefault();
						$.fn.nyroModalManual({
							width:600,
							title:'设置归属节点',
							url: 'overlay_ownership.shtml'
					});
			return false;
		 });

		$('.reUpdoc').click(function(e) {
						e.preventDefault();
						$.fn.nyroModalManual({
							width:560,
							title:'重新上传文档',
							url: 'overlay_re_upload2.shtml'
					});
			return false;
		 });


	 });
</script>

<body>
<div id="content">
  <!--#include virtual="../Library/header_enterprise.shtml" -->
   <div id="container">
      <div class="box admin_box">
	    <!-- Start:面包屑 bread_crumbs //-->
         <div class="bread_crumbs">

               <a class="to5_0" href="resources/toMyResourceBase.action">资源管理</a>&nbsp;&#8250;&nbsp;
			   <a href="documents.shtml" >文档管理</a>&nbsp;&#8250;&nbsp;
			   <b>编辑文档资料</b>
      </div>
          <div class="content_body padding28" >
		  <h1 class="panel_title">编辑文档资料</h1>
          <form id="flight" method="post" action="documents.shtml" class="bigFrom">
			  <table width="100%" border="0" class="default_table form_table top10" >
				<tr>
					<th ><span>*</span> 文档名称：</th>
					<td width="616" colspan="2"><input type="text" class="default_txt " value="XXXXXXXXXXX" size="30" /></td>
				</tr>
				<tr>
				  <th valign="top" ><span>*</span> 上传文档：</th>
				  <td colspan="2"><input type="text" class="default_txt input_wait" value="updoc/doc2011.doc" size="30" readonly="readonly" />
				    <input name="Button2" type="button" class="btn btn_default reUpdoc" value="重新上传" />
                  <p><a href="＃">下载已上传文档</a></p>
                  <p class="tips">请上传下列格式文档，单个文档大小控制在5M之内：<br />支持格式：pdf、doc、docx、ppt、pps、pptx、ppsx、pot、potx、ls、xlsx、zip、rar</p></td>
			    </tr>
				<tr>
					<th >语言属性：</th>
					<td colspan="2"><select name="select" class="mini_sel">
									<option>-请选择-</option>
									<option>中文</option>
									<option>英文</option>
									<option>其他</option>
								</select>
								<input name="input3" type="text" class="default_txt" value="" size="12"/> </td>
				</tr>
				<tr>
                    <th valign="top"> 关键字：</th>
                    <td colspan="2">
                        <input type="text" class="default_txt" value="关键词;关键词" name="input4" size="72" /><p class="tips">不同的关键字间请用英文字符"；"隔开</p>
                    </td>
                </tr>
				<tr>
                     <th valign="top">适用对象：</th>
                     <td colspan="2">
                          <textarea name="textarea" cols="70"  class="default_textarea w510">适用对象描述适用对象描述适用对象描述适用对象描述适用对象描述适用对象描述适用对象描述

                          </textarea>
                      </td>
                 </tr>
                <tr>
					<th valign="top" >文档描述：</th>
					<td colspan="2"><textarea cols="70" rows="" class="default_textarea w510">文档内容文档内容文档内容文档内容文档内容文档内容文档内容文档内容文档内容文档内容
                    </textarea></td>
				</tr>
				</table>
           	<div class="btn_box edit_box">
<input name="保存" type="submit" class="btn btn_submit"   value="保存" /> <input name="取消" type="reset" class="btn btn_reset"  onclick="location.href='documents_view.shtml';" value="取消" />
				</div>
            </form>
		 <!--//End:面包屑-->
	  </div>
   </div>
   </div>

</div>
