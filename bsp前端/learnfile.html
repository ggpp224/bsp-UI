<style type="text/css">
dl.search_dl dd#dd_termid{width:600px}
dl.search_dl dd#dd_termid select{width:auto}
</style>
			<div class="search">
				<form method="post" id="studentsearch_form" action="">
				<input id="studentId" name="studentId" type="hidden" value="" />
					<dl class="search_dl">
						<dt>互选批次组：</dt>
						<dd id="dd_termid">
							<select name="termId" id="form_term"></select>
						</dd>
					</dl>

					<dl class="search_dl">
						<dt>课程代码：</dt>
						<dd>
							<input name="courseCode" type="text" value=""></input>
						</dd>
						<dt>课程名称：</dt>
						<dd>
							<input name="courseName" type="text" value=""></input>
						</dd>
						<dt>批次名称：</dt>
						<dd>
							<input name="courseNameStandard" type="text" value=""></input>
						</dd>
					</dl>
					<dl class="search_dl">
						<dt>授课学校：</dt>
						<dd>
							<select name="schoolCode" id="form_school"></select>
						</dd>
						<dt>学科：</dt>
						<dd>
							<select name="subjectCode" id="form_subject"></select>
						</dd>
					</dl>

					<div class="search_btn">
						<input type="button" class="btn btn_gray" id="form_query" value="查询" />&nbsp; <input type="reset" id="resetBtn" class="btn btn_gray" value="重置" />
					</div>
					<div class="slide_box">
						<a href="javascript:void(0)" onclick='slideSwitch("search","search_close")'>合闭搜索</a>
					</div>
				</form>
			</div>

			<div class="search_close" style="display: none;">
				<a href="javascript:void(0)"
					onclick='slideSwitch("search","search_close")'>展开搜索</a>
			</div>

			<div class="box_header">
				<!--<input type="submit" class="btn btn_blue" value="审核通过"/>
                    <input type="submit" class="btn btn_red" value="审核未通过"/>
                    <input type="submit" class="btn btn_green" value="取消审核"/>-->
			</div>
			<div class="box_content">
				<table class="tablebox">
					<thead class="table_header">
						<tr>
							<th>课程代码</th>
							<th>课程名称</th>
							<th>标准名称</th>
							<th>授课学校</th>
							<th>层次</th>
							<th>学科</th>
							<th>互选批次组</th>
							<th>课程性质</th>
							<th>获得学分</th>
						</tr>
					</thead>

					<tbody id="js_openable_tbody" class="openable_tbody">
					</tbody>

				</table>
