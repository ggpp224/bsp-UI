<script type="text/javascript">
    $(document).ready(function() {
    	queryUrl_planchoose = G_ROOT+'score/monitor/'+termid+'/'+course_code;
    	$.getJSON(queryUrl_planchoose,function(data){
    		var htm='';
    		for(var i=0,len=data.length;i<len;i++){
    			var rec = data[i];
    			htm += '<tr><td>'+G_data['school'][rec.SCHOOL_CODE]+'</td><td>'+rec.XKXXQR+'</td><td>'+rec.RPPLANNUM+'</td><td>'+rec.PLANNUM_P+'</td><td>'+rec.PLANNUM_B+'</td></tr>';
    		}
    		$('#person_tbody').html(htm);
    	});
    	
			summary.tablehover();//Hover
	});
</script>
