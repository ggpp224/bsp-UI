		<!-- RIGHT -->
		<div id="search_form" class="page_right">
<style type="text/css">
dl.search_dl dd#dd_termid{width:600px}
dl.search_dl dd#dd_termid select{width:auto}
</style>
			<form id="search_form" class="search">
				<dl class="search_dl">
					<dt>互选批次组：</dt>
					<dd id="dd_termid"><select name="termid" id="form_term"></select></dd>
				</dl>
				<dl class="search_dl">
					<dt>状态：</dt>
					<dd>
						<select name="status">
							<option value="null">全部</option>
							<option value="2">未审核</option>
							<option value="3">审核通过</option>
							<option value="4">审核未通过</option>
						</select>
					</dd>
					<dt>学校：</dt>
					<dd>
						<select name="schoolcode" id="form_school"></select>
					</dd>
				</dl>
				<dl class="search_dl">

					<dt>专业：</dt>
					<dd>
						<select name="majorcode" id="form_major"></select>
					</dd>
					<dt>层次：</dt>
					<dd>
						<select name="levelcode" id="form_educationlevel"></select>
					</dd>
					<dt>年级：</dt>
					<dd>
						<select name="gradecode" id="form_grade"></select>
					</dd>
				</dl>
				<dl class="search_dl">
					<dt>课程性质：</dt>
					<dd>
						<select name="courseNature" id="form_courseNature"></select>
					</dd>
				</dl>
				<dl class="search_dl hs">
					<dt>学生类型：</dt>
					<dd>
						<select name="stuType" id="form_stuType"></select>
					</dd>
				</dl>
				<dl class="search_dl">
					<dt>批次代码：</dt>
					<dd><input type="text" name="coursecodestandard" id="form_coursecodestandard" value="" /></dd>
					<dt>批次名称：</dt>
					<dd><input type="text" name="coursenamestandard" id="form_coursenamestandard" value="" /></dd>
				</dl>

				<div class="search_btn">
					<input type="button" id="form_query" class="btn btn_gray"
						value="查询" />&nbsp; <input type="reset" id="resetBtn"
						class="btn btn_gray" value="重置" />
				</div>
				<div class="slide_box">
					<a href="javascript:void(0)"
						onclick='slideSwitch("search","search_close")'>合闭搜索</a>
				</div>

			</form>

			<div class="search_close" style="display: none;">
				<a href="javascript:void(0)"
					onclick='slideSwitch("search","search_close")'>展开搜索</a>
			</div>

			<div class="box_header">
				<input type="button" class="btn btn_blue overlay_audit_ok"
					value="审核通过" /> <input type="button"
					class="btn btn_red overlay_audit_no" value="审核未通过" /> <input
					type="button" class="btn btn_green overlay_audit_cancel"
					value="取消审核" />
			</div>
			<div class="box_content">
				<table class="tablebox">
					<thead class="table_header">
						<tr >
							<th rowspan="2" class="first tc" width="4%"><input type="checkbox" id="checkboxall" /></th>
							<!-- <th rowspan="2">互选<br/>批次</th> -->
							<th rowspan="2">选课<br/>学校</th>
							<!-- <th rowspan="2">计划<br/>序号</th> -->
							<th colspan='7' style="text-align:center;">选课计划</th>
							<th colspan='3' style="text-align:center;">计划审核</th>
						</tr>
						<tr>
							<th>批次</th>
							<th>专业</th>
							<th>层次</th>
							<th>年级</th>
							
							<th>包含学生数</th>
							<th>创建时间</th>
							<th>操作</th>
							<!--    <th>文件地址</th> -->

							<th>状态</th>
							<th>审核时间</th>
							<th>审核人</th>
							<!-- <th>查看意见</th> -->

						</tr>
					</thead>

					<tbody class="openable_tbody" id="js_openable_tbody">
					</tbody>

				</table>
			</div>
			<div id="pageShow"></div>
		</div>

	<script type="text/javascript">
		document.write('\<script id="jsdata" type="text/javascript" src="js/data.js?t='
				+ new Date().valueOf() + '"\>\<\/script\>');
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			//summary.tabs();//Tabs
			summary.tablehover();//Hover

			//审核未通过
			$('.overlay_audit_no').click(function(e) {
				var ids = getIds('js_openable_tbody');
				if (ids.length == 0) {
					alert('请选择要审核的记录');
					return;
				}
				e.preventDefault();
				$.fn.nyroModalManual({
					width : 550,
					title : "审核未通过",
					url : 'overlay_audit_edit.html'
				});
				return false;
			});

		});

		//展开合闭
		function slideSwitch(obja, objb) {
			$("." + obja).slideToggle("fast");
			$("." + objb).slideToggle("fast");
		}
	</script>

	<script type="text/javascript" src="js/controler/index_3_2.js"></script>
